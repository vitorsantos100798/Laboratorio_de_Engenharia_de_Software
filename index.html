<!DOCTYPE html>
<html>
<head>
    <title>Lista Ordenada</title>
,</head>
<body>
    <h2>Lista Ordenada</h2>
    
    <form id="dataForm">
        <label for="data">Digite um valor:</label>
        <input type="text" id="data" />
        <button type="button" id="addButton">Adicionar</button>
    </form>
    
    <h3>Dados Cadastrados:</h3>
    <ol id="dataList"></ol>
    
    <script>
        function DataHandler() {
            let self = this;
            this.dataArray = [];

            this.updateDataList = function () {
                let dataList = document.getElementById("dataList");
                dataList.innerHTML = "";
                
                let sortedArray = self.dataArray.slice().sort();
                
                for (let i = 0; i < sortedArray.length; i++) {
                    let listItem = document.createElement("li");
                    listItem.textContent = sortedArray[i];
                    dataList.appendChild(listItem);
                }
            };

            var addButton = document.getElementById("addButton");
            var dataInput = document.getElementById("data");

            addButton.addEventListener("click", function () {
                let newData = dataInput.value.trim();
                
                if (newData !== "") {
                    self.dataArray.push(newData);
                    dataInput.value = "";
                    self.updateDataList();
                }
            });
        }

        var dataHandler = new DataHandler();
    </script>
</body>
</html>
